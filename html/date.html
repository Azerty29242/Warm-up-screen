<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/materialize.css">
    <title>What's the date today ?</title>
</head>
<body>
    <div class="container">
        <h3>What's the date today ?</h1>
        <br>
        <div class="row">
            <div class="input-field col s2">
                <select id="day">
                    <option disabled selected>Day</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
                <script src="./../js/materialize.js"></script>
                <script src="./../js/autoinit.js"></script>
            </div>
            <div class="input-field col s1">
                <select id="date">
                    <option disabled selected>Date</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </div>
            <div class="input-field col s1">
                <select id="ordinal">
                    <option disabled selected></option>
                    <option>st</option>
                    <option>nd</option>
                    <option>rd</option>
                    <option>th</option>
                </select>
            </div>
            <div class="input-field col s2">
                <select id="month">
                    <option disabled selected>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
            <div class="input-field col s2">
                <select id="year">
                    <option disabled selected>Year</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </div>
        </div>
    </div>
    <script src="./../js/materialize.js"></script>
    <script src="./../js/autoinit.js"></script>
</body>
</html>
